<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator Futuristik</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>⚡ BMI Calculator ⚡</h1>

      <!-- Gender -->
      <div class="input-group gender-select">
        <label
          ><input type="radio" name="gender" value="pria" checked /> Pria</label
        >
        <label
          ><input type="radio" name="gender" value="wanita" /> Wanita</label
        >
      </div>

      <!-- Umur -->
      <div class="input-group">
        <label for="age">Umur:</label>
        <input type="number" id="age" placeholder="Masukkan umur" min="1" />
      </div>

      <!-- Berat -->
      <div class="input-group">
        <label for="weight">Berat (kg):</label>
        <input
          type="number"
          id="weight"
          placeholder="Masukkan berat badan"
          min="1"
        />
      </div>

      <!-- Tinggi -->
      <div class="input-group">
        <label for="height">Tinggi (cm):</label>
        <input
          type="number"
          id="height"
          placeholder="Masukkan tinggi badan"
          min="1"
        />
      </div>

      <!-- Tombol -->
      <div class="button-group">
        <button id="calculate">Hitung BMI</button>
        <button id="reset">Reset</button>
      </div>

      <!-- Hasil -->
      <div class="result" id="result"></div>

      <!-- Grafik BMI -->
      <div class="bmi-meter" id="bmiMeter">
        <div class="meter-bar">
          <div class="indicator" id="indicator"></div>
        </div>
        <div class="meter-labels">
          <span>Kurus</span>
          <span>Normal</span>
          <span>Kelebihan</span>
          <span>Obesitas</span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
